<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/cadastro.css"/>
    <title>Cadastro</title>
</head>

<header>
    <img class="img-logo" src="./assets/images/pizzaria_logo-removebg-preview.png" alt="">
</header>

<body>
    <section class="container-grid">
        <section class="box-display">
            <div class="img-pizzas">
                <img class="img-register" src="./assets/images/pizzas cadastro-removebg-preview.png" alt="">
            </div>
            <div class="line">

            </div>
            <div class="create-account">
                <div class="topContent">
                    <h1 id="text-login">Criar sua conta</h1>
                </div>

                <div class="div-name">
                    <h3>
                        Qual o seu nome?
                    </h3>
                    <input type="text" id="name" placeholder="Informe seu primeiro nome">
                </div>

                <div class="div-user">
                    <h3>
                        Qual o nome de usuário?
                    </h3>
                    <input type="text" id="username" placeholder="Informe o usuário pra gente">
                </div>

                <div class="div-password">
                    <h3>
                        Qual a sua senha?
                    </h3>
                    <input id="password" type="password" placeholder="Informe a senha pra gente">
                </div>

                <div class="terms-user">
                    <input id="policy" type="checkbox">

                    <h5>Aceite os termos de privacidade</h5>
                </div>
                <button type="submit" id="botaoCadastro">
                    <b>Concluir Cadastro</b>
                </button>
            </div>
        </section>
    </section>
    <script src="./scripts/cadastro.js"></script>
    <script src="./scripts/server.js"></script>
    <!-- <script src="./scripts/login.js"></script> -->
</body>

</html>
